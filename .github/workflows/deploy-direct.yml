name: ðŸš€ Deploy Questly (Direct Node.js)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Test and Build Job
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”¨ Build packages
        run: pnpm exec turbo run build
        timeout-minutes: 10

      - name: ðŸ§ª Run tests
        run: pnpm exec turbo run test
        timeout-minutes: 5

  # Direct deployment to DigitalOcean
  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ï¿½ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”¨ Build packages
        run: pnpm exec turbo run build

      - name: ðŸ“ Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r apps/api/dist deploy-package/api-dist
          cp -r apps/web/.next deploy-package/web-next
          cp -r apps/web/public deploy-package/web-public
          cp apps/api/package.json deploy-package/api-package.json
          cp apps/web/package.json deploy-package/web-package.json
          cp ecosystem.config.js deploy-package/
          cp package.json deploy-package/root-package.json

      - name: ï¿½ðŸš€ Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              echo "âš¡ Installing PM2..."
              npm install -g pm2
              pm2 install pm2-logrotate
            fi

            # Create directory structure
            mkdir -p /var/www/questly/apps/api
            mkdir -p /var/www/questly/apps/web
            cd /var/www/questly

            # Clone only if needed for package.json files
            if [ ! -d ".git" ]; then
              git clone --depth 1 https://github.com/${{ github.repository }}.git .
            else
              git fetch origin && git reset --hard origin/main
            fi

            # Install only production runtime dependencies (no build)
            export NODE_OPTIONS="--max-old-space-size=768"
            pnpm install --frozen-lockfile --prod --ignore-scripts

            # Create PM2 log directory
            sudo mkdir -p /var/log/pm2
            sudo chown -R $USER:$USER /var/log/pm2

            # Copy built assets (this will be done via SCP next)
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment completed successfully!"

      - name: ðŸ“¤ Upload built assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          source: "deploy-package/*"
          target: "/var/www/questly/"
          strip_components: 1
