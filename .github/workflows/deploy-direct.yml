name: ðŸš€ Deploy Questly (Direct Node.js)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Test and Build Job
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”¨ Build packages
        run: pnpm build
        timeout-minutes: 10

      - name: ðŸ§ª Run tests
        run: pnpm test
        timeout-minutes: 5

  # Direct deployment to DigitalOcean
  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸš€ Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/questly || git clone https://github.com/${{ github.repository }}.git /var/www/questly
            cd /var/www/questly
            git fetch origin
            git reset --hard origin/main
            
            # Install dependencies and build
            pnpm install --frozen-lockfile --prod
            pnpm build
            
            # Restart PM2 processes
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment completed successfully!"
