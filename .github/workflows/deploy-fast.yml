name: ğŸš€ Deploy Questly to DigitalOcean (Fast)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Quick Build and Test Job
  quick-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Maximum 15 minutes
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 3

      - name: ğŸ”¨ Build packages
        run: pnpm build
        timeout-minutes: 8

      - name: âœ… Verify build outputs
        run: |
          echo "ğŸ” Checking build outputs..."
          ls -la apps/api/dist/
          ls -la apps/web/.next/
          echo "âœ… Build verification complete!"

  # Docker Build and Push Job
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Maximum 20 minutes for Docker builds
    needs: quick-build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/docker/Dockerfile.digitalocean
          target: ${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        timeout-minutes: 15

  # Deploy to DigitalOcean
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Maximum 10 minutes for deployment
    needs: [quick-build, docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: ğŸ“ Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to DigitalOcean
        run: |
          ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            set -e
            echo "ğŸŒŠ Starting fast deployment..."
            
            # Navigate to application directory
            cd /var/www/questly
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Create production environment file
            echo "ğŸ”§ Setting up environment variables..."
            cat > .env.production << 'ENVEOF'
            NODE_ENV=production
            PORT=3001
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=${{ secrets.API_URL }}
            API_URL=${{ secrets.API_URL }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL || 'https://questly.com' }}
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            NEXT_PUBLIC_AUTH_URL=${{ secrets.API_URL }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || '' }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET || '' }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB || 'questly' }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER || 'questly' }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          ENVEOF
            
            # Login to GitHub Container Registry
            echo "ğŸ” Logging into container registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Stop current services gracefully
            echo "ğŸ›‘ Stopping current services..."
            docker-compose -f deployment/docker/docker-compose.prod.yml down --timeout 30 || true
            
            # Pull latest images with timeout
            echo "ğŸ“¦ Pulling latest Docker images..."
            timeout 300 docker pull ghcr.io/${{ github.repository }}-api:latest || echo "API image pull failed, continuing..."
            timeout 300 docker pull ghcr.io/${{ github.repository }}-web:latest || echo "Web image pull failed, continuing..."
            
            # Start services
            echo "ğŸš€ Starting services..."
            docker-compose -f deployment/docker/docker-compose.prod.yml up -d --timeout 30
            
            # Quick health check
            echo "ğŸ¥ Quick health check..."
            sleep 15
            if curl -f http://localhost:8080/health >/dev/null 2>&1; then
              echo "âœ… API health check passed!"
            else
              echo "âš ï¸ API health check failed, but continuing..."
            fi
            
            echo "âœ… Fast deployment completed!"
            docker-compose -f deployment/docker/docker-compose.prod.yml ps
          EOF
        timeout-minutes: 8

      - name: ğŸ”” Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Questly deployment completed successfully in under 10 minutes!"
          else
            echo "âŒ Questly deployment failed!"
          fi
